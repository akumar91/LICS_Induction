group 'FarmerRiverUsingMiniSat'
version '1.0-SNAPSHOT'

apply plugin: 'java'

apply plugin: 'application'

mainClassName = 'sat.Sat'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.ow2.sat4j:org.ow2.sat4j.core:2.3.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.bpodgursky/jbool_expressions
	compile group: 'com.bpodgursky', name: 'jbool_expressions', version: '1.22'
}

run{
    standardInput = System.in
}